<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-GPS Distance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        h1 {
            text-align: center;
        }
        #mainContainer, #geolocation {
            border: 1px solid green;
            margin: 10px;
            padding: 10px;
        }
        #status {
            font-weight: bold;
            font-size: 1.2em;
        }
        .in-range {
            color: green;
        }
        .out-of-range {
            color: red;
        }
        #map {
            height: 300px; /* Adjust the height as needed */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ESP32-GPS Distance</h1>
    <div id="mainContainer">
        <div>
            <label for="range">Range: <span id="rangeValue">250</span> meters</label>
            <input type="range" id="range" min="0" max="500" value="250" oninput="updateRangeValue()">
        </div>
        <div id="result"></div>
        <div id="status"></div>
    </div>

    <div id="geolocation">
        <button id="toggleButton">Lock</button>
        <p id="statusText">Safe</p>
        <p id="lockedLocation"></p> <!-- Container to show locked location -->
        <p id="rangeFromLocked"></p> <!-- Container to show range from locked location -->
    </div>

    <div id="map"></div> <!-- Map container -->

    <button id="muteButton">Mute</button>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
